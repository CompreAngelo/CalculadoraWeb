<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./css/bootstrap.css" rel="stylesheet">
    <title>CalculadoraWeb</title>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col-6">
                    <div class="card px-3 py-4">
                        <form id="form">
                            <div class="form-group">
                                <input type="number" class="form-control" id="num1" placeholder="Primer Numero" required>
                            </div>
                            <br>
    
                            <div class="form-group">
                                <input type="number" class="form-control" id="num2" placeholder="Segundo Numero" required>
                            </div>
                            <br>
                            <div class="form-group">
                            <div class="d-inline-block">
                                <label for="sumar">Sumar</label>
                                <input type="radio" name="seleccion" id="sumar">
                                <label for="restar">Restar</label>
                                <input type="radio" name="seleccion" id="restar">
                                <label for="multiplicar"> Multiplicar</label>
                                <input type="radio" name="seleccion" id="multiplicar">
                                <label for="dividir">Dividir</label>
                                <input type="radio" name="seleccion" id="dividir">
                            </div>
                            </div>
                            <br>
                            <input type="submit" value="Calcular" class="btn btn-primary w-100">
                            <h4 id="lblres" class="mt-3">Resultado: </h4>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <h4 class="display-4 text-center">Historial</h4>
                    <button class="btn btn-outline-danger btn-sm" id="btndelete">Limpiar</button>
                    <div id="contenedor">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/java.js"></script>
</body>
</html>
